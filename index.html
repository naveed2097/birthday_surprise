<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

    /* Dreamy romantic gradient */
    background: linear-gradient(135deg, #ff9a9e, #fecfef, #f6d365, #fda085);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;

    color: white;
    text-align: center;
}

/* Soft moving gradient animation */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Romantic Glass Card */
.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 0 60px rgba(255, 105, 180, 0.6);
    z-index: 2;
    border: 1px solid rgba(255,255,255,0.3);
}

/* Heading Glow */
h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
}

p {
    font-size: 1.4em;
    line-height: 1.6;
}

/* Romantic Cake Bounce */
.cake {
    font-size: 4em;
    animation: bounce 1.5s infinite;
    filter: drop-shadow(0 0 15px #ff69b4);
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    color: #ff1493;
    text-shadow: 0 0 10px #ff69b4;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Firework particles */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(6); opacity: 0; }
}
</style>

</head>

<body>


<div class="card">
    <h1>üéâ Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>You are the most beautiful part of my life üíñ<br>
    I‚Äôm so lucky to have you üíï</p>
    <div class="cake">üéÇ</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="onde-usirente-pendujattcomse_akTP0b14.mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("bgMusic");

    document.addEventListener("click", function () {
        music.play().catch(function(error) {
            console.log("Playback prevented:", error);
        });
    }, { once: true });
</script>



<script>

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);

/* Fireworks */
function createFirework(x, y) {
    for(let i=0;i<20;i++){
        const particle = document.createElement("div");
        particle.className = "firework";
        particle.style.background = ["#ff0","#ff4e50","#00f","#fff","#0f0"][Math.floor(Math.random()*5)];
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        document.body.appendChild(particle);

        setTimeout(() => particle.remove(), 1500);
    }
}

setInterval(() => {
    createFirework(
        Math.random() * window.innerWidth,
        Math.random() * window.innerHeight
    );
}, 1000);

</script>
