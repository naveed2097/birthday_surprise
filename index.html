<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Supritha ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: linear-gradient(135deg, #141430, #2b2b63, #1a1a3a);
    background-size: 200% 200%;
    animation: gradientMove 15s ease infinite;
    color: white;
}

/* Moving gradient */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Intro Screen */
#intro {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #0d0d25;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1.5s ease;
}

#intro h1 {
    font-size: 2em;
    opacity: 0.9;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
}

/* Stars */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent),
        radial-gradient(1px 1px at 75% 15%, white, transparent);
    background-repeat: repeat;
    opacity: 0.4;
    z-index: 0;
}

/* Main Card */
.card {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 2;
    max-width: 650px;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: 2s ease;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    line-height: 1.4;
}

.name {
    color: #ffb6f9;
    text-shadow: 0 0 8px rgba(255,182,249,0.6);
}

#message {
    font-size: 1.2em;
    line-height: 1.8;
    min-height: 120px;
}

.cake {
    font-size: 3em;
    margin-top: 25px;
    animation: bounce 3s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

/* Rose petals */
.petal {
    position: absolute;
    font-size: 18px;
    animation: fall linear infinite;
    opacity: 0.7;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div id="intro">
    <h1>‚ú® Tap to Enter ‚ú®</h1>
</div>

<div class="card" id="card">
    <h1>
        üéâ Happy Birthday to the most beautiful soul,<br>
        <span class="name">Supritha HC üíê</span>
    </h1>

    <div id="message"></div>
    <div class="cake">üéÇ</div>
</div>

<!-- Music (UNCHANGED FILE NAME) -->
<audio id="bgMusic" loop>
    <source src="onde-usirente-pendujattcomse_akTP0b14.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("intro");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");
const message = document.getElementById("message");

const text = "Your smile is my favorite sight, your laugh is my favorite sound, and your love is my greatest gift.\n\nI hope today is filled with all the joy, love, and surprises you deserve ‚ù§Ô∏è";

let index = 0;

function typeWriter() {
    if (index < text.length) {
        message.innerHTML += text.charAt(index) === "\n" ? "<br><br>" : text.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
    }
}

intro.addEventListener("click", () => {
    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        card.classList.add("show");
        music.play();
        typeWriter();
    }, 1500);
});

/* Falling rose petals */
setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
    }, 10000);
}, 800);
</script>

</body>
</html>
