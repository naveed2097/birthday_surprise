<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1b4b, #3b0764, #7e22ce);
    color: white;
    text-align: center;
}

/* Tap Screen */
#introScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #1e1b4b, #3b0764, #7e22ce);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    cursor: pointer;
    font-size: 1.8em;
    letter-spacing: 2px;
    transition: opacity 1s ease;
}

/* Card */
.card {
    background: rgba(0,0,0,0.45);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,192,203,0.3);
    z-index: 2;
    backdrop-filter: blur(8px);
}

h1 {
    font-size: 2.2em;
    margin-bottom: 15px;
}

p {
    font-size: 1.2em;
    line-height: 1.6em;
}

.cake {
    font-size: 3.5em;
    margin-top: 15px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Floating animation */
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0.9; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.floating-item {
    position: absolute;
    animation: floatUp 8s linear infinite;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- Tap to Enter Screen -->
<div id="introScreen">
    Tap to Enter ‚ù§Ô∏è
</div>

<div class="card">
    <h1>Happy Birthday to the most beautiful soul, Supritha HC üíê‚ù§Ô∏è</h1>
    <p>
        Your smile is my favorite sight, your laugh is my favorite sound,  
        and your love is my greatest gift.  
        I hope today is filled with all the joy, love,  
        and surprises you deserve ‚ù§Ô∏èüíñüåπ
    </p>
    <div class="cake">üéÇ</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="onde-usirente-pendujattcomse_akTP0b14.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const intro = document.getElementById("introScreen");

intro.addEventListener("click", function () {
    music.play().catch(function(error) {
        console.log("Playback prevented:", error);
    });

    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
    }, 1000);
});
</script>

<script>

/* Floating Sharp Hearts & Roses (SVG ‚Äì No Blur) */

const heartImg = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4d6d' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41 1 4.22 2.44C11.59 5 13.26 4 15 4 17.5 4 19.5 6 19.5 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>";

const roseImg = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23e11d48' d='M12 2C9 2 7 4 7 6c0 1.5 1 3 2.5 3.5C8 10 7 11 7 12.5 7 15 9 17 12 17s5-2 5-4.5c0-1.5-1-2.5-2.5-3C16 9 17 7.5 17 6c0-2-2-4-5-4z'/><rect x='11' y='17' width='2' height='5' fill='%23065f46'/></svg>";

setInterval(() => {
    const item = document.createElement("img");
    item.src = Math.random() > 0.5 ? heartImg : roseImg;
    item.className = "floating-item";
    item.style.left = Math.random() * window.innerWidth + "px";
    item.style.width = (25 + Math.random()*20) + "px";

    document.body.appendChild(item);

    setTimeout(() => {
        item.remove();
    }, 8000);
}, 1200);

</script>

</body>
</html>
