<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: linear-gradient(135deg, #1e1e3f, #2c2c6c);
    color: white;
    text-align: center;
}

/* Soft static stars (no flashing) */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent),
        radial-gradient(1px 1px at 75% 15%, white, transparent);
    background-repeat: repeat;
    opacity: 0.5;
    z-index: 0;
}

/* Romantic card */
.card {
    background: rgba(255,255,255,0.08);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 2;
    max-width: 600px;
}

h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    line-height: 1.8;
}

.cake {
    font-size: 3em;
    margin-top: 20px;
    animation: bounce 2.5s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 12s linear infinite;
    color: #ff69b4;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0.7; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
