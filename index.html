<style>
body {

    height: 100vh;

    background: linear-gradient(135deg, #1e1b4b, #3b0764, #7e22ce);
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tap Overlay */
#introScreen {
    position: fixed;

    display: flex;
    justify-content: center;

    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,192,203,0.3);
    backdrop-filter: blur(8px);

}

h1 {
    font-size: 2em;
    margin-bottom: 15px;
}

p {
    font-size: 1.1em;
    line-height: 1.6em;
}

.cake {
    font-size: 3em;
    margin-top: 15px;
}

/* Floating animation */
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0.9; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.floating-item {
    position: absolute;
    animation: floatUp 8s linear infinite;
    pointer-events: none;
}
</style>
</head>
