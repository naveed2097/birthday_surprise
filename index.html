<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;

    /* Romantic night gradient */
    background: linear-gradient(135deg, #1a1a40, #2b1055, #3a0ca3);
    background-size: 300% 300%;
    animation: gradientMove 20s ease infinite;

    color: white;
    text-align: center;
}

/* Slow gradient animation */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ‚≠ê Twinkling stars layer */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 30% 80%, white, transparent),
        radial-gradient(1.5px 1.5px at 50% 40%, white, transparent),
        radial-gradient(2px 2px at 70% 60%, white, transparent),
        radial-gradient(1.5px 1.5px at 90% 30%, white, transparent),
        radial-gradient(2px 2px at 40% 10%, white, transparent);
    background-repeat: repeat;
    animation: twinkle 5s infinite alternate;
    opacity: 0.7;
    z-index: 0;
}

@keyframes twinkle {
    from { opacity: 0.4; }
    to { opacity: 0.9; }
}

/* Romantic glass card */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
    z-index: 2;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #ff69b4;
}

p {
    font-size: 1.3em;
    line-height: 1.6;
}

.cake {
    font-size: 3.5em;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* üíñ Floating hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 10s linear infinite;
    color: #ff69b4;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0.8; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>üéâ Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>
        You are the most beautiful part of my life üíñ<br>
        I‚Äôm so lucky to have you üíï
    </p>
    <div class="cake">üéÇ</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="onde-usirente-pendujattcomse_akTP0b14.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

document.addEventListener("click", function () {
    music.play().catch(function(error) {
        console.log("Playback prevented:", error);
    });
}, { once: true });
</script>

<script>

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 10000);
}, 900);

</script>

</body>
</html>
